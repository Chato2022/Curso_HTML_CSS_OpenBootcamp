<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados ejercicio_2</title>
</head>
<body>
    <H3>Resultados</H3>
    <div id="resultados"></div>
    <script>
        var resultados= document.getElementById("resultados");
        new URLSearchParams(window.location.search).forEach(function(val,name) {
            resultados.append(`${name}:${val}`);
            resultados.append(document.createElement("br"));
        })
    </script>
    
</body>
</html>
